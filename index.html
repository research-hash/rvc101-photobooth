<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVC101 Photo Booth v10 â€” Advanced Edition</title>
    <style>
        /* ===== RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        /* ===== CSS VARIABLES ===== */
        :root {
            --primary-dark: #0b0f1a;
            --primary-purple: #7b3fe4;
            --neon-blue: #00d4ff;
            --neon-pink: #ff0080;
            --neon-green: #00ff88;
            --gold: #ffd700;
            --copper: #b87333;
            --orange: #ff6b35;
            --cyan: #00ffff;
        }

        /* ===== BODY & BACKGROUND ===== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-dark) 0%, #1a1a2e 50%, var(--primary-purple) 100%);
            color: white;
            min-height: 100%;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(123, 63, 228, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.3) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundPulse 4s ease-in-out infinite alternate;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes backgroundPulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes circuitGlow {
            0% { box-shadow: inset 0 0 30px rgba(123, 63, 228, 0.3), 0 0 50px rgba(123, 63, 228, 0.5); }
            100% { box-shadow: inset 0 0 50px rgba(123, 63, 228, 0.6), 0 0 80px rgba(123, 63, 228, 0.8); }
        }

        @keyframes championShimmer {
            0%, 100% { filter: brightness(1) saturate(1); }
            50% { filter: brightness(1.3) saturate(1.5); }
        }

        @keyframes heroGlow {
            0% { box-shadow: 0 0 60px rgba(0, 212, 255, 0.4); }
            100% { box-shadow: 0 0 100px rgba(0, 212, 255, 0.7); }
        }

        @keyframes glitchEffect {
            0%, 90%, 100% { 
                clip-path: inset(0);
                border-color: var(--neon-pink);
            }
            10% { 
                clip-path: inset(10px 0 85% 0);
                border-color: var(--neon-green);
            }
            20% { 
                clip-path: inset(80% 0 10% 0);
                border-color: var(--neon-blue);
            }
        }

        @keyframes textGlitch {
            0%, 90%, 100% { color: var(--neon-pink); }
            10% { color: var(--neon-green); }
            20% { color: var(--neon-blue); }
        }

        @keyframes neonPulse {
            0% { 
                box-shadow: 0 0 20px var(--neon-blue), inset 0 0 20px rgba(0, 212, 255, 0.1);
                filter: blur(0px);
            }
            100% { 
                box-shadow: 0 0 40px var(--neon-blue), inset 0 0 40px rgba(0, 212, 255, 0.3);
                filter: blur(1px);
            }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* ===== LAYOUT COMPONENTS ===== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--neon-blue), var(--primary-purple), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(123, 63, 228, 0.5);
        }

        .version-badge {
            display: inline-block;
            background: linear-gradient(45deg, var(--gold), var(--orange));
            color: black;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        .header p {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 20px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            margin-bottom: 40px;
        }

        /* ===== CAMERA SECTION ===== */
        .camera-section {
            position: relative;
            animation: slideIn 1s ease-out;
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 720px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 50px rgba(123, 63, 228, 0.3);
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
            transition: all 0.3s ease;
        }

        .camera-placeholder {
            width: 100%;
            height: 540px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            color: #888;
            font-size: 1.1rem;
            text-align: center;
            padding: 20px;
        }

        /* ===== CAMERA CONTROLS ===== */
        .camera-controls {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .control-btn:hover {
            background: rgba(123, 63, 228, 0.8);
            transform: scale(1.1);
        }

        /* ===== STATS PANEL ===== */
        .stats-panel {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            z-index: 100;
        }

        .stats-panel h4 {
            color: var(--neon-blue);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .stats-panel p {
            color: white;
            font-size: 0.8rem;
            margin: 2px 0;
        }

        /* ===== FRAME OVERLAYS ===== */
        .frame-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .frame-overlay.active {
            opacity: 1;
        }

        /* Frame Styles (keeping existing frames) */
        .frame-rvc101-main {
            background: linear-gradient(45deg, transparent 20%, rgba(123, 63, 228, 0.1) 50%, transparent 80%);
            border: 8px solid var(--primary-purple);
            box-shadow: 
                inset 0 0 30px rgba(123, 63, 228, 0.3),
                0 0 50px rgba(123, 63, 228, 0.5);
            animation: circuitGlow 2s ease-in-out infinite alternate;
        }

        .frame-rvc101-main::before {
            content: 'RVC101 Esports Challenge 2025 â€” v10';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, var(--neon-blue), var(--primary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(123, 63, 228, 0.8);
            white-space: nowrap;
        }

        .frame-esports-champ {
            background: linear-gradient(45deg, transparent 30%, rgba(255, 215, 0, 0.1) 50%, transparent 70%);
            border: 8px solid;
            border-image: linear-gradient(45deg, var(--gold), var(--copper), var(--gold)) 1;
            animation: championShimmer 1.5s ease-in-out infinite;
        }

            position: absolute;

            left: 50%;

            color: var(--gold);
            font-size: 1.4rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

            background: radial-gradient(circle at center, rgba(0, 212, 255, 0.2) 0%, transparent 70%);
            border: 8px solid var(--neon-blue);
